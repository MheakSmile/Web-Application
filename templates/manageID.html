{% include "layout.html" %}
{% block content %}

<!-- {% block body %} -->
<style>
  .div1 {
    margin: 60px;
  }
</style>
<div class="container">
    <div class="row">
        <div class="col md-12">

            <table class="table table-bordered">
                <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Password</th>
              <th>FullName</th>
              <th>Tel</th>
              <th>E-Mail</th>
              <th>Action</th>
          </tr>
                {% for row in dataid %}
                <tr>
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                    <td>{{row.4}}</td>
                    <td>{{row.5}}</td>
                    <td>

                       <!-- /update/{{row.0}} -->
                        <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Edit</a>
                        <a href="/deleteid/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="confirm('Are You Sure For Delete?')">Delete</a>
                    </td>
                </tr>
<div id="modaledit{{row.0}}" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title">Update Information</h4>
            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
         </div>
         <div class="modal-body">
            <form action="{{ url_for('update') }}" method="POST">
               <div class="form-group">
                  <label>Name:</label>
                   <input type="hidden"  name="id" value="{{row.0}}">
                  <input type="text" class="form-control" name="name" value="{{row.1}}">
               </div>
               <div class="form-group">
                  <label>Password:</label>
                  <input type="text" class="form-control" name="pass" value="{{row.2}}">
               </div>
               <div class="form-group">
                  <label>FullName:</label>
                  <input type="text" class="form-control" name="fullname" value="{{row.3}}">
               </div>
               <div class="form-group">
                  <label>Phone:</label>
                  <input type="text" class="form-control" name="phone" value="{{row.4}}">
               </div>
               <div class="form-group">
                  <label>E-mail:</label>
                  <input type="text" class="form-control" name="email" value="{{row.5}}">
               </div>
               <div class="form-group">
                  <button class="btn btn-primary" type="submit">Update</button>
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
                {% endfor  %}
                </tbody>
            </table>
        </div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Please Insert Data</h4>
         </div>
         <div class="modal-body">
            <form action="" method="POST">
               <div class="form-group">
                  <label>Name:</label>
                  <input type="text" class="form-control" name="name" required="1">
               </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="text" class="form-control" name="email" required="1">
               </div>
                <div class="form-group">
                  <label>Phone:</label>
                  <input type="text" class="form-control" name="phone" required="1">
               </div>
               <div class="form-group">
                  <button class="btn btn-primary" type="submit">Insert Data</button>
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
    </div>
</div>
{% endblock %}
